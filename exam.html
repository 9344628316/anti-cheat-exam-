<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Exam</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styling.css">
</head>
<body>

<div class="container">
  <h2>Online Exam</h2>

  <input
    id="studentName"
    placeholder="Enter your name"
    autocomplete="off"
  >

  <p>Time Left: <span id="timer">1800</span> sec</p>

  <div id="exam"></div>

  <button id="submitBtn">Submit Exam</button>
</div>

<script type="module" src="js/exam.js"></script>
</body>
</html>
